<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition & Communication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Futuristic Neon Background */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Main Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Pulsing Neon Waves */
        .background::before {
            content: "";
            position: absolute;
            width: 250%;
            height: 250%;
            background: linear-gradient(90deg, #ff007f, #7700ff, #00eaff);
            animation: waveRotate 12s infinite linear;
            opacity: 0.2;
        }

        @keyframes waveRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -10px; /* Start below the screen */
            width: 8px;
            height: 8px;
            background: rgba(255, 0, 127, 0.8);
            border-radius: 50%;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
        }

        /* Glassmorphism Panel */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            z-index: 2;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Futuristic Neon Buttons */
        .link-button {
            background: linear-gradient(90deg, #ff007f, #7700ff);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.6);
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.8);
        }

        .link-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 80%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Animated Background -->
    <div class="particles"></div>  <!-- Floating Particles -->
    
    <div class="container">
        <h1>Emotion Recognition & Non-Verbal Communication</h1>
        <div class="button-group">
            <a href="/emotion_recognition" class="link-button">Go to Facial Emotion Recognition</a>
            <a href="/non_verbal_communication" class="link-button">Go to Non-Verbal Communication</a>
        </div>
    </div>

    <script>
        // Create Floating Particles
        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.width = `${Math.random() * 6 + 4}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
