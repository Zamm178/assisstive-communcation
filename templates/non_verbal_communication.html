<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Buttons with Sound</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #add-button {
            background-color: #28a745;
            font-size: 20px;
            margin-top: 20px;
        }

        input, button {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Editable Buttons with Speech</h1>
    <div id="button-container">
        <!-- Buttons will be added here -->
    </div>
    <button id="add-button">âž• Add Button</button>
    <input type="text" id="button-text" placeholder="Enter button text" />
    <input type="color" id="button-color" />
    
    <script>
        let buttonContainer = document.getElementById('button-container');
        let addButton = document.getElementById('add-button');
        let buttonText = document.getElementById('button-text');
        let buttonColor = document.getElementById('button-color');

        // Add event listener to add a new button
        addButton.addEventListener('click', () => {
            let text = buttonText.value;
            let color = buttonColor.value || '#007BFF'; // Default color if not specified
            if (text.trim() !== "") {
                createButton(text, color);
            }
        });

        // Create a new button with text-to-speech feature
        function createButton(text, color) {
            let newButton = document.createElement('button');
            newButton.classList.add('button');
            newButton.innerText = text;
            newButton.style.backgroundColor = color;
            newButton.addEventListener('click', () => {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            });
            buttonContainer.appendChild(newButton);
        }
    </script>
</body>
</html>
