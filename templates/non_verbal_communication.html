<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Verbal Communication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Non-Verbal Communication</h1>
    <button onclick="speak('Hello')">Hello</button>
    <button onclick="speak('Goodbye')">Goodbye</button>
    <button onclick="speak('Thank you')">Thank you</button>
    <button onclick="speak('Sorry')">Sorry</button>
    <button onclick="speak('Please')">Please</button>
    <br>
    <a href="/">Back to Home</a>
    <a href="/emotion_recognition">Go to Facial Emotion Recognition</a>

    <script>
        function speak(phrase) {
            const utterance = new SpeechSynthesisUtterance(phrase);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
